<div>
  <div style="background-color: darkcyan; font-size: large; height:30px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <h4 style="color:red; text-align:center">Coronavirus (COVID-19) Live Status With Country</h4>
  </div>
  <br>

  <label class="label warning">Total Confirmed Worldwide :</label> <label class="label dt">{{TotalConfirmed}}</label>
  <label class="label danger">Total Deaths Worldwide :</label><label class="label dt">{{TotalDeaths}}</label>
  <label class="label success">Total Recovered Worldwide :</label><label class="label dt">{{TotalRecovered}}</label>

    <br>
  <br>
  <br>
  <br>
  <label class="label info">Country Name:</label>&nbsp;&nbsp;
  <select (change)="getCountry($event.target.value)">
    <option *ngFor="let country of countries" value={{country.Slug}}>
      {{country.Country}}
    </option>
  </select> &nbsp;&nbsp;
  <button (click)="getCoronaData()" class="button button4">Search</button>
  <h1 style="text-align: center; color:blue;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Country Wise Till Date</h1>
  <table align="center" border="1" cellpadding="4" cellspacing="4">
    <tr>
      <th style="background-color: orange;color: blue">Country</th>
      <th style="background-color: orange;color: blue">Total Confirmed</th>
      <th style="background-color: orange;color: blue">Total Recovered</th>
      <th style="background-color: orange;color: blue">Total Deaths</th>
      <th style="background-color: orange;color: blue">Total Active</th>
    </tr>
    <tr>
      <td>{{Country}}</td>
      <td>{{Confirmed}}</td>
      <td>{{Recovered}}</td>
      <td>{{Deaths}}</td>
      <td>{{Active}}</td>
    </tr>
  </table>


  <div>
    <img src="assets/prec.jpg" class="center">>
  </div>

  </footer>
</div>
